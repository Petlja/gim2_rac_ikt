title: Програми за табеларна израчунавања за други разред гимназије
description:
  longDescription: |
    Овај курс је намењен ученицима 2. разреда гимназије за предмет Рачунарство и информатика у току првог полугодишта. 
    У оквиру овог курса детаљно је  обрађена наставна тема Програми за табеларна израчунавања.  
    Курс у потпуности прати план наставе и учења за овај предмет. Курс је организован по двочасима. 
    Током курса детаљно се изучава апликативни софтвер за табеларна израчунавања, Excel. 
    Материјал намењен за један двочас се састоји од лекције, дела са питалицама, којима се ученицима скреће 
    пажња на најбитније делове из садржаја лекције и  квизова, који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

  shortDescription: Програми за табеларна израчунавања
  willLearn: # list
    - ПРОГРАМИ ЗА ТАБЕЛАРНА ИЗРАЧУНАВАЊА
    - Унос различитих типова података у табелу (нумеричких, текстуалних, датум, време....).
    - Појам адресе и различите могућности (апсолутна и релативна адреса).
    - Сортирање и филтрирање података.
    - Примена формула за израчунавање статистика.
    - Визуализација података.
    - Форматирање табеле и припрема за штампу.
  requirements:
    - Имаш инсталиран Пајтон
    - Имаш рачунар са приступом интернету
  toc:
    - ПРОГРАМИ ЗА ТАБЕЛАРНА ИЗРАЧУНАВАЊА
    - 1. Увод у рад са програмима за табеларна израчунавања
    - 2. Аутоматска рекалкулација
    - 3. Селектовање групе ћелија и уређивање табеле
    - 4. Разне врсте података у табели
    - 5. Штампање и генерисање ПДФ документа
    - 6. Апсолутне и релативне адресе ћелија
    - 7. Визуелизација података
    - 8. Сортирање, филтрирање и фреквенцијска анализа
    - 9. Више табела у истом документу
    - 10. Рад са дељеним табелама

