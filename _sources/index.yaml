  willLearn: # list
    - ПРОГРАМИ ЗА ТАБЕЛАРНА ИЗРАЧУНАВАЊА (ПТИ)
    - Унос различитих типова података у табелу (нумеричких, текстуалних, датум, време....).
    - Појам адресе и различите могућности (апсолутна и релативна адреса).
    - Сортирање и филтрирање података.
    - Примена формула за израчунавање статистика.
    - Визуализација података.
    - Форматирање табеле и припрема за штампу.
  requirements:
    - Имаш инсталиран Пајтон
    - Имаш рачунар са приступом интернету
  toc:
    - ПРОГРАМИ ЗА ТАБЕЛАРНА ИЗРАЧУНАВАЊА (ПТИ)
    - ПТИ.1. Увод у рад са програмима за табеларна израчунавања
    - ПТИ.2. Аутоматска рекалкулација
    - ПТИ.3. Селектовање групе ћелија и уређивање табеле
    - ПТИ.4. Разне врсте података у табели
    - ПТИ.5. Штампање и генерисање ПДФ документа
    - ПТИ.6. Апсолутне и релативне адресе ћелија
    - ПТИ.7. Визуелизација података
    - ПТИ.8. Сортирање, филтрирање и фреквенцијска анализа
    - ПТИ.9. Више табела у истом документу
    - ПТИ.10. Рад са дељеним табелама

