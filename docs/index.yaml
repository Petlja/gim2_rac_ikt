description:
  externalLinks: []
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 2. разреда гимназије за предмет Рачунарство
    и информатика у току првог полугодишта.

    У оквиру овог курса детаљно је  обрађена наставна тема Програми за табеларна израчунавања.

    Курс у потпуности прати програм наставе и учења за овај предмет. Курс је организован
    по двочасима.

    Током курса детаљно се изучава апликативни софтвер за табеларна израчунавања,
    Excel.

    Материјал намењен за један двочас се састоји од лекције, дела са питалицама, којима
    се ученицима скреће

    пажња на најбитније делове из садржаја лекције и  квизова, који имају за циљ проверу
    усвојеног градива.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

